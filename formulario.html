<!doctype html>
<html lang="en">

<head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/edc625bf63.js" crossorigin="anonymous"></script>
    <div class="volver-inicio">
        <a href="index.html">
            <li class="menu-item"> <i class="fa-solid fa-house"></i>
                <span> Inicio</span>
            </li>
        </a>
    </div>


</head>

<body id="page">

    <main>
        <div class="container-fluid d-flex justify-content-center mb-5 mt-5" >
            <h1>Contacto</h1>
        </div>


        <div class="container px-2" style="margin-bottom: 7.5%;" novalidate>
            <div class="row g-2">
                <div class="col w-25">
                    <div class="row justify-content-left align-items-left align-middle g-2">
                        <div class="col w-25 d-flex justify-content-left">
                            <img src="./assets/mail-svgrepo-com.svg" class="img-fluid rounded-top filter-white" alt="correo">
                            <div class="container"> consulta@correo.com </div>
                        </div>
                        <div class="col">
                        </div>

                        <div class="row justify-content-left align-items-left g-2">
                            <div class="col w-25 d-flex justify-content-left">
                                <img src="./assets/location-svgrepo-com.svg" class="img-fluid rounded-top filter-white"
                                    alt="ubicacion">
                                <div class="container"> Direccion</div>
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row justify-content-left align-items-left g-2">
                            <div class="col w-25 d-flex justify-content-left">
                                <img src="./assets/phone-svgrepo-com.svg" class="img-fluid rounded-top filter-white" alt="telefono">
                                <div class="container"> Telefono </div>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col">
                    <form class="needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre"
                                required>
                            <div class="valid-feedback">
                                Aceptado!
                            </div>
                            <div class="invalid-feedback">
                                Campo vacio
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom02" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="validationCustom02"
                                placeholder="nombre@ejemplo.com" required>
                                <div class="valid-feedback">
                                    Aceptado!
                                </div>
                                <div class="invalid-feedback">
                                    Campo vacio o no corresponde con formato e-mail  
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom03" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Asunto"
                                required>
                                <div class="valid-feedback">
                                    Aceptado!
                                </div>
                                <div class="invalid-feedback">
                                    Campo vacio
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom04" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="validationCustom04" rows="4" required></textarea>
                            <div class="valid-feedback">
                                Aceptado!
                            </div>
                            <div class="invalid-feedback">
                                Campo vacio
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <input type="submit" value="Enviar" class="btn btn-block" style = "background-color: #730e45; color: white; "
                            onclick="validar()">
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="formulario.js"></script>
</body>

</html>
